<div class="container" >
  <!-- ━━━━━━━━━━━━━━━ CONTAINER ━━━━━━━━━━━━━━━ -->

  <!--≈≈≈≈≈| PAYMENT FORM |≈≈≈≈≈-->
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div >
    <h3 >Payment Form</h3 >
  </div >
  <hr >
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <!--≈≈≈≈≈| PAYMENT FORM |≈≈≈≈≈-->

  <!--〄〄〄〄 child-container (- TitleCasePipe -) 〄〄〄〄-->
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div class="row" >

    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->
    <div class="form-group col" >
      <label class="padding-label">Payee Name</label >
      <label >
        <input
          (input)="onNameChg($event)"
          class="form-control"
          type="text" >
      </label >
    </div >
    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->

    <!--〄〄〄〄 child-container 〄〄〄〄-->
    <div class="col" >

      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->
      <label ><b>Name</b></label >
      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->

      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->
      <div class="CLASS_NAME" >
        <!-- TitleCasePipe -->
        {{ name | titlecase }}
      </div >
      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->

    </div >
    <!--〄〄〄〄〄〄〄〄〄〄〄〄〄〄〄〄〄〄〄 -->


  </div >
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->

  <!--〄〄〄〄 child-container (- DatePipe -) 〄〄〄〄-->
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div class="row" >

    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->
    <div class="form-group col" >
      <label class="padding-label">Payment Date</label >
      <label >
        <input
          (input)="onDateChg($event)"
          class="form-control"
          type="date" >
      </label >
    </div >
    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->

    <!--〄〄〄〄 child-container 〄〄〄〄-->
    <div class="col" >

      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->
      <label ><b>Date</b></label >
      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->

      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->
      <div class="CLASS_NAME" >
        <!-- DatePipe -->
        {{ selectedDate | date: 'longDate' }}
      </div >
      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->

    </div >
  </div >
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->

  <!--〄〄〄〄 child-container (- CurrencyPipe -) 〄〄〄〄-->
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div class="row" >

    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->
    <div class="form-group col" >
      <label class="padding-label">Payment Amount</label >
      <label >
        <input
          (input)="onAmtChg($event)"
          class="form-control"
        >
      </label >
    </div >
    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->

    <!--〄〄〄〄 child-container 〄〄〄〄-->
    <div class="col" >

      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->
      <label ><b>Amount</b></label >
      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->

      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->
      <div class="CLASS_NAME" >
        <!-- CurrencyPipe -->
        {{ amount | currency: 'EUR' }}
      </div >
      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->

    </div >
  </div >

  <!--〄〄〄〄 CHILD-CONTAINER (- DecimalPipe -) 〄〄〄〄-->
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div class="row" >

    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->
    <div class="form-group col" >
      <label class="padding-label">Height</label >
      <label >
        <input
          (input)="onHtChg($event)"
          class="form-control"
        >
      </label >
    </div >
    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->

    <!--〄〄〄〄 child-container 〄〄〄〄-->
    <div class="form-group col" >

      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->
      <label class="padding-label"><b>Height</b></label >
      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->

      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->
      <div >
        <!-- DecimalPipe-->
        <b>{{ height | number: '1.1-3' }}ft</b> <!-- 1.1-3 = 17.567432: 17.567 -->
      </div >
      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->

    </div >
  </div >
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->

  <!--〄〄〄〄 CHILD-CONTAINER (- JSonPipe -) 〄〄〄〄-->
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div >
    <hr >
    <h5>Json Pipe For Debugging</h5>
    <br >
    <!-- JSonPipe-->
    <b>{{ car | json }}</b>
    <hr >
  </div >
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->

  <!--〄〄〄〄 CHILD-CONTAINER (- CustomPipe -) 〄〄〄〄-->
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div class="row" >

    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->
    <div class="form-group col" >
      <label class="padding-label">Miles</label >
      <label >
        <input
          (input)="onMilesChg($event)"
          class="form-control"
        >
      </label >
    </div >
    <!--≈≈≈≈≈| INPUT(Payee Name) |≈≈≈≈≈-->

    <!--〄〄〄〄 child-container 〄〄〄〄-->
    <div class="col" >

      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->
      <label ><b>Kilometers</b></label >
      <!--≈≈≈≈≈| Names |≈≈≈≈≈-->

      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->
      <!--<div-->
      <!--  *ngIf="(miles | convert: 'km') > 10"-->
      <!--  class="CLASS_NAME" >-->
      <!--  &lt;!&ndash; CustomPipe &ndash;&gt;-->
      <!--  SHOW IF LESS THAN > 10: {{ miles | convert: 'km' }}-->
      <!--</div >-->
      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->

      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->
      <div
        class="CLASS_NAME" >
        <!-- TitleCasePipe -->
        <b>{{ miles | convert: 'km' | number: '1.0-2' }}km</b>
      </div >
      <!--≈≈≈≈≈| NAME-PIPELINE-TITLE |≈≈≈≈≈-->

    </div >
  </div >
  <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->

  <!-- ━━━━━━━━━━━━━━━ CONTAINER ━━━━━━━━━━━━━━━ -->
</div >
